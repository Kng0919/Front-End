<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var message = "Hello World";

        function print(s){
            document.writeln(s + '<br>')
        }

        function test(a=5,b=8){
            document.writeln(`${a} + ${b} = ${a+b}`);
        }


        print(message);

        test(3,4);



    </script>

</body>
