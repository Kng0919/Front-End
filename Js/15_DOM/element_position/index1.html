<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px;
        }

        .root{
            width: 500px;
            height: 500px;
            background-color: #999;
            margin: 50px;
            position: relative;
        }

    </style>
</head>
<body>
    
    <div class="root">

        <div class="box" id="box"></div>

    </div>


    <script>

        var box = document.getElementById("box");
        //Positioned to parent node left margin, find closest relative.
        console.log(box.offsetLeft);
        //Positioned to parent node top margin, find closest relative.
        console.log(box.offsetTop);
    </script>

</body>
</html>
