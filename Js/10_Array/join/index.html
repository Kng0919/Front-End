<body>
    
    <script>

        let arr = [1,2,"Middle",4,5];

        //1,2,Middle,4,5
        let result = arr.join();

        //12Middle45
        result = arr.join('');

        //1|2|Middle|4|5
        result = arr.join('|');


        //['1', '2', 'Middle', '4', '5']
        result = result.split('|');

        console.log(result);

    </script>
