<!DOCTYPE html>

<body>
    
    <script>

        var arr = ["hello"];

        arr[1] = "world";
        arr.push("guys");//Add value to end of index. Returned 3, representing the length of current Array

        arr.pop(); //Removed the last item from the Array and returned the element 
        console.log(arr);//["hello","world"]

    </script>

</body>
