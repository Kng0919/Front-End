<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Show current date
        const output = document.getElementById('output');
        output.innerHTML = `Current Date: ${new Date()}<br>`;
        
        // Calculate remaining days
        function daysLeft() {
            const today = new Date();
            // Set Target Date（Dec,31,23:59:59:999）
            const endYear = new Date(today.getFullYear(), 11, 31, 23, 59, 59, 999);
            const msPerDay = 24 * 60 * 60 * 1000;
            const result = (endYear.getTime() - today.getTime()) / msPerDay;
            
            output.innerHTML += `Remaining Days: ${Math.floor(result)}`;
        }

        daysLeft();
    </script>
</body>
</html>
