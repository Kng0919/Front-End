<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let word = '   Hello World   ';

        console.log(word);


        //Hello World
        word = word.trim();

        console.log(word);

        word = '   Hello World   ';

        word = word.trimStart();

        //Hello World   /
        console.log(word);

        word = '   Hello World   ';
        
        word = word.trimEnd();

        //   Hello World
        console.log(word);



    </script>

</body>
</html>
