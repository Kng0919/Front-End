<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        var str = "Kai";

        //Return 'a'
        document.write(str.charAt('1'));

        //Ruturn last index
        document.write(str.charAt(str.length-1));

        //Return "" empty string
        document.write(str.charAt(-1));

    </script>
