<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //object
        let person = {
            name : "Kai",
            age : 20,
            hobbies: ["Tennis","Basketball","Football"],
            add : function(a,b){
                return a + b;
            }
        }

        for (let i in person.hobbies){
            document.writeln(person.hobbies[i] + "<br>");
        }



    </script>

</body>
