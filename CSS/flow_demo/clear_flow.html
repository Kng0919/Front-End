<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container{
        width:500px;
        height: 500px;
        background-color: #888;
        clear: both;
        overflow: hidden;
    }

    .box{
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 5px;
        /*Float will make element off the document flow*/
        float: left;
    }

    .text{
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        clear: both;
    }
</style>
<body>

    <div class="container">

         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="text"></div>
    </div>

    <div class="text"></div>

    
</body>
</html>
