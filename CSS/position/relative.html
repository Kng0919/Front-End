<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    /*position: absolute|fixed will led to element off the document flow
      After setting position, left|top|right|bottom will be available to be used

      relative position depends on parent element that has position
    */

  div{
    width: 200px;
    height: 100px;
    background-color: red;
    position: relative;
    top: 100px;
    left: 100px;

  }
    

</style>

<body>
    
  <div></div>

</body>
</html>
